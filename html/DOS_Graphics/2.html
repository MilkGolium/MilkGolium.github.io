    <h2 style="text-align:center;font-family: latticeFont;">有关VGA显存的相关理解</h2>
    <p>
        <p>视频卡内存是映射到系统主内存上的。这段内存里面每个像素由8位表示，8位能表示256个数字，也就是256个颜色。<br>
        从第一个八位开始，依次向后排，到第320个八位的时候是第二行第一个像素。<br>
        创建一个指针指向那段内存的开头，就可以像访问数组那样的方式访问视频内存了。</p>
